<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th { background: #111; }
    tr:nth-child(even) { background: #111; }
    button {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>Admin - Rezervácie</h1>
  <p>Prehľad všetkých rezervácií:</p>

  <table>
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Šport</th>
        <th>Meno</th>
        <th>Telefón</th>
        <th>Email</th>
        <th>Poznámka</th>
        <th>Časy</th>
        <th>Akcia</th>
      </tr>
    </thead>
    <tbody id="reservations"></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_VLOZ_API_KEY",
      authDomain: "TU_VLOZ.firebaseapp.com",
      projectId: "TU_VLOZ",
      storageBucket: "TU_VLOZ.appspot.com",
      messagingSenderId: "TU_VLOZ",
      appId: "TU_VLOZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("reservations");

    // --- ADMIN LOGIN ---
    const password = prompt("Zadaj admin heslo:");
    if (password !== "tajneheslo123") {
      document.body.innerHTML = "<h1>Neoprávnený prístup ❌</h1>";
      throw new Error("Neplatné heslo");
    }

    // --- NAČÍTANIE REZERVÁCIÍ ---
    async function loadReservations() {
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "rezervacie"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.date}</td>
          <td>${data.sport}</td>
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${data.note || ""}</td>
          <td>${data.slots.join(", ")}</td>
          <td><button onclick="deleteReservation('${docSnap.id}')">Zmazať</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // --- VYMAZANIE REZERVÁCIE ---
    window.deleteReservation = async function(id) {
      if (confirm("Naozaj chceš zmazať rezerváciu?")) {
        await deleteDoc(doc(db, "rezervacie", id));
        loadReservations();
      }
    };

    loadReservations();
  </script>
</body>
</html>
