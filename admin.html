<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezerv치cie</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #000;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    @media(min-width: 600px) {
      .filters {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
    }

    tr:hover {
      background: #1e1e1e;
    }

    .delete-btn {
      background: red;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>游늶 Admin - Rezerv치cie</h1>
  <div class="container">

    <!-- Filtre -->
    <div class="filters">
      <div>
        <label for="filterDate">D치tum</label><br>
        <input type="date" id="filterDate">
      </div>
      <div>
        <label for="filterSport">Typ lekcie</label><br>
        <select id="filterSport">
          <option value="">V코etko</option>
          <option value="lyze">Ly쬰</option>
          <option value="snb">Snowboard</option>
        </select>
      </div>
      <div>
        <button onclick="loadReservations()">游댃 Obnovi콘</button>
      </div>
    </div>

    <!-- Tabu쬶a rezerv치ci칤 -->
    <table>
      <thead>
        <tr>
          <th>D치tum</th>
          <th>맗ort</th>
          <th>Meno</th>
          <th>Telef칩n</th>
          <th>Email</th>
          <th>Hodiny</th>
          <th>Pozn치mka</th>
          <th>Akcia</th>
        </tr>
      </thead>
      <tbody id="reservationTable"></tbody>
    </table>

    <div id="noData" class="no-data" style="display:none;">콯iadne rezerv치cie</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const reservationTable = document.getElementById("reservationTable");
    const noDataDiv = document.getElementById("noData");

    // na캜칤tanie rezerv치ci칤
    async function loadReservations() {
      reservationTable.innerHTML = "";
      noDataDiv.style.display = "none";

      let query = db.collection("rezervacie");

      const filterDate = document.getElementById("filterDate").value;
      const filterSport = document.getElementById("filterSport").value;

      if (filterDate) {
        query = query.where("date", "==", filterDate);
      }
      if (filterSport) {
        query = query.where("sport", "==", filterSport);
      }

      const snapshot = await query.orderBy("date").get();

      if (snapshot.empty) {
        noDataDiv.style.display = "block";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.date}</td>
          <td>${data.sport}</td>
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${(data.slots || []).join(", ")}</td>
          <td>${data.note || ""}</td>
          <td><button class="delete-btn" onclick="deleteReservation('${doc.id}')">Vymaza콘</button></td>
        `;

        reservationTable.appendChild(tr);
      });
    }

    // vymazanie rezerv치cie
    async function deleteReservation(id) {
      if (confirm("Naozaj chcete vymaza콘 t칰to rezerv치ciu?")) {
        await db.collection("rezervacie").doc(id).delete();
        loadReservations();
      }
    }

    // na캜칤ta콘 po otvoren칤
    window.onload = loadReservations;
  </script>
</body>
</html>
