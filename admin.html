<body>

  <h1>Admin - Rezerv√°cie</h1>
  <div class="container">

      <div>

      <div>
        <button class="csv-btn" id="exportCSV">üì• Export CSV</button>

      </div>
      <div>
        <label for="sportModeSelect">Re≈æim ≈°portu: </label>
        <select id="sportModeSelect" class="mode-select">
          <option value="dual">Dual (v√Ωber ly≈æe/snb)</option>
          <option value="lyze">Len Ly≈æe</option>

        </select>
        <button id="saveSportMode">üíæ Ulo≈æi≈•</button>

    <table id="reservationsTable">
      <thead>
        <tr>
          <th>D√°tum</th>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",

      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const reservationsBody = document.getElementById("reservationsBody");
    const filterDate = document.getElementById("filterDate");

    async function loadReservations() {
      reservationsBody.innerHTML = "";
      let query = db.collection("rezervacie").orderBy("date");
      if (filterDate.value) {
        query = query.where("date", "==", filterDate.value);
      }
      const snapshot = await query.get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.date}</td>
          <td>${(data.slots || []).join(", ")}</td>
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${data.sport || "-"}</td>
          <td>${data.note || ""}</td>
          <td>${data.adminNote || ""}</td>
        `;
        reservationsBody.appendChild(tr);
      });
    }
// Zobraz√≠me superadmin panel len pre superadmina
firebase.auth().onAuthStateChanged(async user => {
  if (user) {
    const token = await user.getIdTokenResult();
    if (token.claims.superadmin) {
      document.getElementById("superAdminPanel").style.display = "block";
    }
  }
});

async function addAdmin() {
  const email = document.getElementById("adminEmail").value;
  const setAdmin = functions.httpsCallable("setAdmin");
  try {
    const res = await setAdmin({ email });
    alert(res.data.message);
  } catch (err) {
    alert("Chyba: " + err.message);
  }
}

async function removeAdmin() {
  const email = document.getElementById("adminEmail").value;
  const removeAdmin = functions.httpsCallable("removeAdmin");
  try {
    const res = await removeAdmin({ email });
    alert(res.data.message);
  } catch (err) {
    alert("Chyba: " + err.message);
  }
}
    
    // CSV export
    document.getElementById("exportCSV").addEventListener("click", async () => {
      let query = db.collection("rezervacie").orderBy("date");
      if (filterDate.value) query = query.where("date", "==", filterDate.value);
      const snapshot = await query.get();

      let csv = "D√°tum;ƒåasy;Meno;Telef√≥n;Email;≈†port;Pozn√°mka;Admin pozn√°mka\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `${d.date};"${(d.slots||[]).join(", ")}";${d.name};${d.phone};${d.email};${d.sport||""};${d.note||""};${d.adminNote||""}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "rezervacie.csv";
      a.click();
    });

    // Refresh
    document.getElementById("refreshBtn").addEventListener("click", loadReservations);
    filterDate.addEventListener("change", loadReservations);

    // SportMode load & save
    const sportModeSelect = document.getElementById("sportModeSelect");
    const saveSportModeBtn = document.getElementById("saveSportMode");

    async function loadSportMode() {
      const snap = await db.collection("settings").doc("sportMode").get();
      if (snap.exists) {
        sportModeSelect.value = snap.data().mode || "dual";
      }
    }

    saveSportModeBtn.addEventListener("click", async () => {
      await db.collection("settings").doc("sportMode").set({ mode: sportModeSelect.value });
      alert("Re≈æim ≈°portu bol ulo≈æen√Ω!");
    });

    // Init
    loadReservations();
    loadSportMode();

  </script>
