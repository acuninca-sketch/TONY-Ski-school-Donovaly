<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Rezerv√°cie</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js"></script>
</head>
<body>
  <h1>Admin - Rezerv√°cie</h1>

  <!-- LOGIN FORM -->
  <div id="loginBox" style="margin-bottom:20px; border:1px solid #ccc; padding:10px; border-radius:10px;">
    <h3>Prihl√°senie</h3>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Heslo"><br><br>
    <button onclick="login()">Prihl√°si≈• sa</button>
    <p id="loginMessage" style="color:red;"></p>
  </div>

  <!-- HLAVN√ù OBSAH ADMINA -->
  <div id="adminContent" style="display:none;">

    <!-- Ovl√°danie ≈°portov√©ho re≈æimu -->
    <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 10px;">
      <h3>≈†portov√Ω re≈æim</h3>
      <p>Vyberte, ktor√© ≈°porty m√¥≈æu z√°kazn√≠ci rezervova≈•:</p>
      <button onclick="setSportMode('dual')">Dual (Ly≈æe + SNB)</button>
      <button onclick="setSportMode('lyze')">Len Ly≈æe</button>
      <button onclick="setSportMode('snb')">Len SNB</button>
      <p id="currentMode" style="margin-top:10px; font-weight: bold;">Naƒç√≠tavam aktu√°lny re≈æim...</p>
    </div>

    <!-- Tabuƒæka rezerv√°ci√≠ -->
    <table id="rezervacieTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>D√°tum</th>
          <th>ƒåas</th>
          <th>Meno</th>
          <th>≈†port</th>
          <th>Pozn√°mka z√°kazn√≠ka</th>
          <th>Intern√° pozn√°mka</th>
          <th>Akcie</th>
        </tr>
      </thead>
      <tbody id="rezervacieBody"></tbody>
    </table>

    <br />
    <button onclick="exportCSV()">Exportova≈• do CSV</button>
    <button onclick="location.reload()">üîÑ Refresh</button>

    <!-- LEN PRE SUPERADMINA -->
    <div id="superadminPanel" style="display:none; margin-top:30px; padding:10px; border:1px solid red; border-radius:10px;">
      <h3>Superadmin - spr√°va adminov</h3>
      <input type="email" id="newAdminEmail" placeholder="Email admina">
      <button onclick="addAdmin()">Prida≈• admina</button>
      <button onclick="removeAdmin()">Odobra≈• admina</button>
      <p id="adminMessage" style="color:green;"></p>
    </div>

  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const functions = firebase.functions();

    let currentUserRole = null;

    // LOGIN
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        const roleDoc = await db.collection("roles").doc(uid).get();
        if (!roleDoc.exists) {
          document.getElementById("loginMessage").innerText = "Nem√°≈° opr√°vnenie.";
          return;
        }
        currentUserRole = roleDoc.data().role;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        if (currentUserRole === "superadmin") {
          document.getElementById("superadminPanel").style.display = "block";
        }
        loadCurrentMode();
        renderReservations();
      } catch (err) {
        document.getElementById("loginMessage").innerText = "Chyba: " + err.message;
      }
    }

    // ====== SUPERADMIN SPR√ÅVA ADMINOV ======
    async function addAdmin() {
      const email = document.getElementById("newAdminEmail").value;
      try {
        // n√°jdeme UID podƒæa emailu
        const user = await auth.fetchSignInMethodsForEmail(email);
        if (user.length === 0) {
          document.getElementById("adminMessage").innerText = "Pou≈æ√≠vateƒæ neexistuje.";
          return;
        }
        // UID z√≠skame manu√°lne (cez Firebase Admin SDK - v praxi cloud function)
        // Pre jednoduch√∫ uk√°≈æku prid√°me len placeholder
        document.getElementById("adminMessage").innerText = "UID pou≈æ√≠vateƒæa treba doplni≈• cez server/admin SDK!";
      } catch (err) {
        document.getElementById("adminMessage").innerText = "Chyba: " + err.message;
      }
    }

    async function removeAdmin() {
      document.getElementById("adminMessage").innerText = "Odoberanie adminov funguje rovnako ‚Äì cez UID v roles.";
    }

    // ====== SPORT MODE ======
    async function setSportMode(mode) {
      try {
        const setMode = firebase.functions().httpsCallable("setSportMode");
        const res = await setMode({ mode });
        alert(res.data.message);
        loadCurrentMode();
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    }

    async function loadCurrentMode() {
      const doc = await db.collection("settings").doc("sportAvailability").get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("currentMode").innerText =
          "Aktu√°lny re≈æim: " + data.mode;
      } else {
        document.getElementById("currentMode").innerText =
          "Aktu√°lny re≈æim: dual (predvolen√Ω)";
      }
    }

    // ====== REZERV√ÅCIE ======
    function renderReservations() {
      db.collection("rezervacie").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const tbody = document.getElementById("rezervacieBody");
        tbody.innerHTML = "";
        snapshot.forEach((doc) => {
          const r = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.datum}</td>
            <td>${r.cas}</td>
            <td>${r.meno}</td>
            <td>${r.sport}</td>
            <td>${r.poznamka || ""}</td>
            <td>
              <input type="text" value="${r.internaPoznamka || ""}" 
                     onchange="updateInterna('${doc.id}', this.value)">
            </td>
            <td>
              <button onclick="deleteReservation('${doc.id}')">Vymaza≈•</button>
              <button onclick="saveReservation('${doc.id}')">Ulo≈æi≈•</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    async function deleteReservation(id) {
      if (confirm("Naozaj chce≈° zmaza≈• rezerv√°ciu?")) {
        await db.collection("rezervacie").doc(id).delete();
      }
    }

    async function saveReservation(id) {
      alert("Zmeny v internej pozn√°mke s√∫ ulo≈æen√© automaticky.");
    }

    async function updateInterna(id, val) {
      await db.collection("rezervacie").doc(id).update({
        internaPoznamka: val
      });
    }

    // ====== EXPORT CSV ======
    function exportCSV() {
      db.collection("rezervacie").orderBy("timestamp", "desc").get().then(snapshot => {
        let csv = "D√°tum,ƒåas,Meno,≈†port,Pozn√°mka z√°kazn√≠ka,Intern√° pozn√°mka\n";
        snapshot.forEach(doc => {
          const r = doc.data();
          csv += `${r.datum},${r.cas},${r.meno},${r.sport},${r.poznamka || ""},${r.internaPoznamka || ""}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "rezervacie.csv";
        link.click();
      });
    }
  </script>
</body>
</html>
