<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezerv치cie</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .container { padding: 15px; max-width: 1000px; margin: auto; }
    .topbar { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
    button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .csv-btn { background: #0a84ff; color: #fff; }
    .refresh-btn { background: #444; color: #fff; }
    .mode-select { background: #222; color: #fff; border: none; border-radius: 8px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #111; }
  </style>
</head>
<body>
  <h1>Admin - Rezerv치cie</h1>
  <div class="container">
    <div class="topbar">
      <div>
        <label for="filterDate">Filtrova콘 pod쬬 d치tumu: </label>
        <input type="date" id="filterDate">
      </div>
      <div>
        <button class="csv-btn" id="exportCSV">游닌 Export CSV</button>
        <button class="refresh-btn" id="refreshBtn">游댃 Refresh</button>
      </div>
      <div>
        <label for="sportModeSelect">Re쬴m 코portu: </label>
        <select id="sportModeSelect" class="mode-select">
          <option value="dual">Dual (v칳ber ly쬰/snb)</option>
          <option value="lyze">Len Ly쬰</option>
          <option value="snb">Len Snowboard</option>
        </select>
        <button id="saveSportMode">游 Ulo쬴콘</button>
      </div>
    </div>

    <table id="reservationsTable">
      <thead>
        <tr>
          <th>D치tum</th>
          <th>캛asy</th>
          <th>Meno</th>
          <th>Telef칩n</th>
          <th>Email</th>
          <th>맗ort</th>
          <th>Pozn치mka</th>
          <th>Pozn치mka admin</th>
        </tr>
      </thead>
      <tbody id="reservationsBody"></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const reservationsBody = document.getElementById("reservationsBody");
    const filterDate = document.getElementById("filterDate");

    async function loadReservations() {
      reservationsBody.innerHTML = "";
      let query = db.collection("rezervacie").orderBy("date");
      if (filterDate.value) {
        query = query.where("date", "==", filterDate.value);
      }
      const snapshot = await query.get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.date}</td>
          <td>${(data.slots || []).join(", ")}</td>
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${data.sport || "-"}</td>
          <td>${data.note || ""}</td>
          <td>${data.adminNote || ""}</td>
        `;
        reservationsBody.appendChild(tr);
      });
    }

    // CSV export
    document.getElementById("exportCSV").addEventListener("click", async () => {
      let query = db.collection("rezervacie").orderBy("date");
      if (filterDate.value) query = query.where("date", "==", filterDate.value);
      const snapshot = await query.get();

      let csv = "D치tum;캛asy;Meno;Telef칩n;Email;맗ort;Pozn치mka;Admin pozn치mka\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `${d.date};"${(d.slots||[]).join(", ")}";${d.name};${d.phone};${d.email};${d.sport||""};${d.note||""};${d.adminNote||""}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "rezervacie.csv";
      a.click();
    });

    // Refresh
    document.getElementById("refreshBtn").addEventListener("click", loadReservations);
    filterDate.addEventListener("change", loadReservations);

    // SportMode load & save
    const sportModeSelect = document.getElementById("sportModeSelect");
    const saveSportModeBtn = document.getElementById("saveSportMode");

    async function loadSportMode() {
      const snap = await db.collection("settings").doc("sportMode").get();
      if (snap.exists) {
        sportModeSelect.value = snap.data().mode || "dual";
      }
    }

    saveSportModeBtn.addEventListener("click", async () => {
      await db.collection("settings").doc("sportMode").set({ mode: sportModeSelect.value });
      alert("Re쬴m 코portu bol ulo쬰n칳!");
    });

    // Init
    loadReservations();
    loadSportMode();
  </script>
</body>
</html>
