<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezerv√°cie</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .container { padding: 15px; max-width: 1100px; margin: auto; }
    .top-actions { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
    .top-actions button { padding: 12px; border: none; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; }
    .export-btn { background: green; }
    .refresh-btn { background: #0a84ff; }
    .filter-date { background: #222; color: #fff; padding: 10px; border: none; border-radius: 10px; }
    .mode-btn { background: #444; }
    .mode-btn.active { background: orange; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    th { background: #111; }
    tr:nth-child(even) { background: #1a1a1a; }
    .admin-actions { display: flex; gap: 10px; }
    .admin-actions button { flex: 1; padding: 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .delete-btn { background: red; color: #fff; }
    .save-btn { background: #0a84ff; color: #fff; }
    textarea { width: 100%; background: #222; color: #fff; border: none; border-radius: 6px; padding: 6px; }
    #superAdminPanel { margin-top: 10px; display:none; }
    #superAdminPanel input { padding:8px; border-radius:6px; border:none; width:200px; }
    #superAdminPanel button { padding:8px; border:none; border-radius:6px; color:#fff; font-weight:bold; margin-left:5px; }
    #superAdminPanel .add { background:green; }
    #superAdminPanel .remove { background:red; }
  </style>
</head>
<body>
  <h1>Admin - Rezerv√°cie</h1>
  <div class="container">
    <div class="top-actions">
      <button class="export-btn" onclick="exportCSV()">üì• Exportova≈• do CSV</button>
      <button class="refresh-btn" onclick="loadReservations()">üîÑ Refresh</button>
      <input type="date" id="filterDate" class="filter-date" onchange="applyDateFilter()">
      <div>
        <button id="modeDual" class="mode-btn" onclick="setSportMode('dual')">Dual</button>
        <button id="modeLyze" class="mode-btn" onclick="setSportMode('lyze')">Ly≈æe</button>
        <button id="modeSnb" class="mode-btn" onclick="setSportMode('snb')">SNB</button>
      </div>
    </div>

    <!-- Superadmin panel -->
    <div id="superAdminPanel">
      <input type="email" id="adminEmail" placeholder="Email u≈æ√≠vateƒæa">
      <button class="add" onclick="addAdmin()">‚ûï Prida≈• admina</button>
      <button class="remove" onclick="removeAdmin()">‚ùå Odobra≈• admina</button>
    </div>

    <table id="reservationTable">
      <thead>
        <tr>
          <th>Meno</th>
          <th>Telef√≥n</th>
          <th>Email</th>
          <th>≈†port</th>
          <th>D√°tum</th>
          <th>Hodiny</th>
          <th>Pozn√°mka</th>
          <th>Intern√° pozn√°mka</th>
          <th>Akcie</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Ochrana heslom (p√¥vodn√Ω prompt, m√¥≈æe≈° nesk√¥r nahradi≈• Firebase Auth loginom)
    const password = prompt("Zadajte heslo pre vstup:");
    if (password !== "tajneheslo") {
      document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>Nespr√°vne heslo!</h2>";
      throw new Error("Neplatn√Ω pr√≠stup");
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const functions = firebase.app().functions("europe-central2"); // nastav region podƒæa potreby

    const tableBody = document.querySelector("#reservationTable tbody");

    // Naƒç√≠tanie rezerv√°ci√≠
    async function loadReservations(filter = null) {
      const snapshot = await db.collection("rezervacie").orderBy("createdAt", "desc").get();
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (filter && data.date !== filter) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${data.sport}</td>
          <td>${data.date}</td>
          <td>${(data.slots || []).join(", ")}</td>
          <td>${data.note || ""}</td>
          <td>
            <textarea data-id="${doc.id}" class="adminNote">${data.adminNote || ""}</textarea>
          </td>
          <td>
            <div class="admin-actions">
              <button class="save-btn" onclick="saveAdminNote('${doc.id}')">üíæ Ulo≈æi≈•</button>
              <button class="delete-btn" onclick="deleteReservation('${doc.id}')">‚ùå Vymaza≈•</button>
            </div>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function applyDateFilter() {
      const selectedDate = document.getElementById("filterDate").value;
      if (selectedDate) loadReservations(selectedDate);
      else loadReservations();
    }

    async function saveAdminNote(id) {
      const textarea = document.querySelector(`textarea[data-id='${id}']`);
      const value = textarea.value;
      await db.collection("rezervacie").doc(id).update({ adminNote: value });
      alert("Intern√° pozn√°mka ulo≈æen√°!");
    }

    async function deleteReservation(id) {
      if (confirm("Naozaj chcete vymaza≈• t√∫to rezerv√°ciu?")) {
        await db.collection("rezervacie").doc(id).delete();
        loadReservations();
      }
    }

    async function exportCSV() {
      const snapshot = await db.collection("rezervacie").orderBy("createdAt", "desc").get();
      let csv = "Meno;Telef√≥n;Email;≈†port;D√°tum;Hodiny;Pozn√°mka;Intern√° pozn√°mka\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `"${d.name}";"${d.phone}";"${d.email}";"${d.sport}";"${d.date}";"${(d.slots||[]).join(", ")}";"${d.note||""}";"${d.adminNote||""}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rezervacie.csv";
      link.click();
    }

    // Prep√≠naƒçe ≈°portov√©ho re≈æimu
    async function setSportMode(mode) {
      await db.collection("settings").doc("sportAvailability").set({ mode: mode });
      updateModeButtons(mode);
      alert("Re≈æim ≈°portu nastaven√Ω na: " + mode);
    }

    function updateModeButtons(active) {
      ["modeDual", "modeLyze", "modeSnb"].forEach(id => {
        document.getElementById(id).classList.remove("active");
      });
      if (active === "dual") document.getElementById("modeDual").classList.add("active");
      if (active === "lyze") document.getElementById("modeLyze").classList.add("active");
      if (active === "snb") document.getElementById("modeSnb").classList.add("active");
    }

    async function loadSportMode() {
      const docRef = await db.collection("settings").doc("sportAvailability").get();
      if (docRef.exists) {
        updateModeButtons(docRef.data().mode);
      } else {
        updateModeButtons("dual");
      }
    }

    // Superadmin panel
    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdTokenResult();
        if (token.claims.superadmin) {
          document.getElementById("superAdminPanel").style.display = "block";
        }
      }
    });

    async function addAdmin() {
      const email = document.getElementById("adminEmail").value;
      const setAdmin = functions.httpsCallable("setAdmin");
      try {
        const res = await setAdmin({ email });
        alert(res.data.message);
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    }

    async function removeAdmin() {
      const email = document.getElementById("adminEmail").value;
      const removeAdminFn = functions.httpsCallable("removeAdmin");
      try {
        const res = await removeAdminFn({ email });
        alert(res.data.message);
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    }

    loadReservations();
    loadSportMode();
  </script>
</body>
</html>
