<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #b2bec3;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0984e3;
      color: white;
    }
    button {
      background: #d63031;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #ff7675;
    }
  </style>
</head>
<body>
  <h1>Admin - Prehľad rezervácií</h1>

  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Meno</th>
        <th>Telefón</th>
        <th>Dátum</th>
        <th>Čas</th>
        <th>Akcia</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rezervácie sa načítajú cez JS -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1F7UPCcqzu-TelFgo2Rca49VpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c4854bd64cf6c8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#bookingsTable tbody");

    // Načíta všetky rezervácie
    async function loadBookings() {
      tableBody.innerHTML = "";

      const q = query(collection(db, "bookings"), orderBy("date"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const booking = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${booking.name}</td>
          <td>${booking.phone}</td>
          <td>${booking.date}</td>
          <td>${booking.time}</td>
          <td><button onclick="deleteBooking('${docSnap.id}')">Zmazať</button></td>
        `;

        tableBody.appendChild(row);
      });
    }

    // Zmazanie rezervácie
    window.deleteBooking = async function(id) {
      if (confirm("Naozaj chceš zrušiť túto rezerváciu?")) {
        await deleteDoc(doc(db, "bookings", id));
        alert("Rezervácia zmazaná");
        loadBookings();
      }
    };

    loadBookings();
  </script>
</body>
</html>
