<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Rezervácie</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions.js"></script>
</head>
<body>
  <h1>Admin - Rezervácie</h1>

  <!-- Login panel -->
  <div id="loginPanel" style="margin-bottom:20px;">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Prihlásiť</button>
    <button onclick="logout()">Odhlásiť</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Sekcia viditeľná len pre adminov -->
  <div id="adminContent" style="display:none;">

    <!-- Ovládanie športového režimu -->
    <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 10px;">
      <h3>Športový režim</h3>
      <p>Vyberte, ktoré športy môžu zákazníci rezervovať:</p>
      <button onclick="setSportMode('dual')">Dual (Lyže + SNB)</button>
      <button onclick="setSportMode('lyze')">Len Lyže</button>
      <button onclick="setSportMode('snb')">Len SNB</button>
      <p id="currentMode" style="margin-top:10px; font-weight: bold;">Načítavam aktuálny režim...</p>
    </div>

    <!-- Tabuľka rezervácií -->
    <table id="rezervacieTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Dátum</th>
          <th>Čas</th>
          <th>Meno</th>
          <th>Šport</th>
          <th>Poznámka zákazníka</th>
          <th>Interná poznámka</th>
          <th>Akcie</th>
        </tr>
      </thead>
      <tbody id="rezervacieBody"></tbody>
    </table>

    <br />
    <button onclick="exportCSV()">Exportovať do CSV</button>
    <button onclick="location.reload()">🔄 Refresh</button>

    <!-- Správa adminov (len superadmin) -->
    <div id="superAdminPanel" style="display:none; margin-top:30px; padding:10px; border:1px solid #ccc; border-radius:10px;">
      <h3>Správa adminov</h3>
      <input type="text" id="adminUid" placeholder="UID admina" />
      <button onclick="addAdmin()">Pridať admina</button>
      <button onclick="removeAdmin()">Odobrať admina</button>
      <p id="adminMsg"></p>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const functions = firebase.functions();

    // ====== AUTH ======
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const token = await user.getIdTokenResult();
        const claims = token.claims;

        document.getElementById("loginStatus").innerText =
          "Prihlásený: " + user.email;

        if (claims.admin || claims.superadmin) {
          document.getElementById("adminContent").style.display = "block";
          loadCurrentMode();
          renderReservations();
        } else {
          document.getElementById("loginStatus").innerText +=
            " (nemáš admin práva)";
          document.getElementById("adminContent").style.display = "none";
        }

        if (claims.superadmin) {
          document.getElementById("superAdminPanel").style.display = "block";
        }
      } else {
        document.getElementById("loginStatus").innerText = "Odhlásený";
        document.getElementById("adminContent").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch((err) =>
        alert("Chyba: " + err.message)
      );
    }

    function logout() {
      auth.signOut();
    }

    // ====== SPRÁVA ADMINOV ======
    async function addAdmin() {
      const adminUid = document.getElementById("adminUid").value;
      try {
        const fn = firebase.functions().httpsCallable("addAdmin");
        const res = await fn({ adminUid });
        document.getElementById("adminMsg").innerText = res.data.message;
      } catch (err) {
        document.getElementById("adminMsg").innerText = "Chyba: " + err.message;
      }
    }

    async function removeAdmin() {
      const adminUid = document.getElementById("adminUid").value;
      try {
        const fn = firebase.functions().httpsCallable("removeAdmin");
        const res = await fn({ adminUid });
        document.getElementById("adminMsg").innerText = res.data.message;
      } catch (err) {
        document.getElementById("adminMsg").innerText = "Chyba: " + err.message;
      }
    }

    // ====== SPORT MODE ======
    async function setSportMode(mode) {
      try {
        const setMode = firebase.functions().httpsCallable("setSportMode");
        const res = await setMode({ mode });
        alert(res.data.message);
        loadCurrentMode();
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    }

    async function loadCurrentMode() {
      const doc = await db.collection("settings").doc("sportAvailability").get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("currentMode").innerText =
          "Aktuálny režim: " + data.mode;
      } else {
        document.getElementById("currentMode").innerText =
          "Aktuálny režim: dual (predvolený)";
      }
    }

    // ====== REZERVÁCIE ======
    function renderReservations() {
      db.collection("rezervacie").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const tbody = document.getElementById("rezervacieBody");
        tbody.innerHTML = "";
        snapshot.forEach((doc) => {
          const r = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.datum}</td>
            <td>${r.cas}</td>
            <td>${r.meno}</td>
            <td>${r.sport}</td>
            <td>${r.poznamka || ""}</td>
            <td>
              <input type="text" value="${r.internaPoznamka || ""}" 
                     onchange="updateInterna('${doc.id}', this.value)">
            </td>
            <td>
              <button onclick="deleteReservation('${doc.id}')">Vymazať</button>
              <button onclick="saveReservation('${doc.id}')">Uložiť</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    async function deleteReservation(id) {
      if (confirm("Naozaj chceš zmazať rezerváciu?")) {
        await db.collection("rezervacie").doc(id).delete();
      }
    }

    async function saveReservation(id) {
      alert("Zmeny v internej poznámke sú uložené automaticky.");
    }

    async function updateInterna(id, val) {
      await db.collection("rezervacie").doc(id).update({
        internaPoznamka: val
      });
    }

    // ====== EXPORT CSV ======
    function exportCSV() {
      db.collection("rezervacie").orderBy("timestamp", "desc").get().then(snapshot => {
        let csv = "Dátum,Čas,Meno,Šport,Poznámka zákazníka,Interná poznámka\n";
        snapshot.forEach(doc => {
          const r = doc.data();
          csv += `${r.datum},${r.cas},${r.meno},${r.sport},${r.poznamka || ""},${r.internaPoznamka || ""}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "rezervacie.csv";
        link.click();
      });
    }
  </script>
</body>
</html>
