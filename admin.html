<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezerv√°cie</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadReservations() {
      const container = document.getElementById("reservations");
      container.innerHTML = "<p>Naƒç√≠tavam...</p>";

      const querySnapshot = await getDocs(collection(db, "rezervacie"));
      container.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const date = docSnap.id;
        const reservations = data.reservations || [];

        if (reservations.length === 0) return;

        const h2 = document.createElement("h2");
        h2.textContent = "üìÖ " + date;
        container.appendChild(h2);

        const table = document.createElement("table");
        table.innerHTML = `
          <tr>
            <th>Meno</th>
            <th>Tel</th>
            <th>Email</th>
            <th>≈†port</th>
            <th>Hodiny</th>
            <th>Pozn√°mka</th>
            <th>Akcia</th>
          </tr>
        `;

        reservations.forEach((res, idx) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${res.name}</td>
            <td>${res.phone}</td>
            <td>${res.email}</td>
            <td>${res.sport}</td>
            <td>${res.slots.join(", ")}</td>
            <td>${res.note || ""}</td>
            <td><button data-date="${date}" data-index="${idx}">‚ùå Zru≈°i≈•</button></td>
          `;
          table.appendChild(row);
        });

        container.appendChild(table);
      });

      // Event na mazanie
      document.querySelectorAll("button[data-date]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const date = btn.dataset.date;
          const index = btn.dataset.index;

          if (!confirm("Naozaj chcete zru≈°i≈• t√∫to rezerv√°ciu?")) return;

          const docRef = doc(db, "rezervacie", date);
          const docSnap = await getDocs(collection(db, "rezervacie"));
          let targetDoc;
          docSnap.forEach(d => { if (d.id === date) targetDoc = d; });

          if (!targetDoc) return;

          let reservations = targetDoc.data().reservations || [];
          let bookedSlots = targetDoc.data().bookedSlots || [];

          // Odoberieme vymazan√© hodiny
          const removed = reservations[index].slots;
          reservations.splice(index, 1);
          bookedSlots = bookedSlots.filter(slot => !removed.includes(slot));

          await updateDoc(doc(db, "rezervacie", date), {
            reservations,
            bookedSlots
          });

          alert("Rezerv√°cia zru≈°en√°.");
          loadReservations();
        });
      });
    }

    document.addEventListener("DOMContentLoaded", loadReservations);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    h2 { margin-top: 20px; color: #0ff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th { background: #222; }
    td { background: #333; }
    button {
      padding: 6px 10px;
      background: red;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: darkred; }
  </style>
</head>
<body>
  <h1>üìã Admin - Rezerv√°cie</h1>
  <div id="reservations"></div>
</body>
</html>
