<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2d3436;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #b2bec3;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #0984e3;
      color: white;
    }
    button {
      background: #d63031;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #ff7675;
    }
  </style>
</head>
<body>
  <h1>Admin panel - Rezervácie</h1>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Dátum vytvorenia</th>
        <th>Akcia</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rezervácie sa načítajú cez JS -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Tvoj Firebase config (rovnaký ako v index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyC1F7UPCcqzu-TelFgo2Rca49VpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c4854bd64cf6c8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    // Inicializácia
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#bookingsTable tbody");

    // Načítanie rezervácií
    async function loadBookings() {
      const snapshot = await getDocs(collection(db, "bookings"));
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        const timeCell = document.createElement("td");
        timeCell.textContent = data.time;

        const dateCell = document.createElement("td");
        dateCell.textContent = data.created?.toDate 
          ? data.created.toDate().toLocaleString()
          : "—";

        const actionCell = document.createElement("td");
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Vymazať";
        deleteBtn.onclick = () => deleteBooking(docSnap.id);

        actionCell.appendChild(deleteBtn);

        row.appendChild(timeCell);
        row.appendChild(dateCell);
        row.appendChild(actionCell);
        tbody.appendChild(row);
      });
    }

    // Vymazanie rezervácie
    async function deleteBooking(id) {
      if (confirm("Naozaj chceš zmazať túto rezerváciu?")) {
        await deleteDoc(doc(db, "bookings", id));
        loadBookings(); // refresh tabuľky
      }
    }

    loadBookings();
  </script>
</body>
</html>
