<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Rezerv√°cie</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; }
    .container { padding: 15px; max-width: 1000px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    th { background: #111; }
    tr:nth-child(even) { background: #1a1a1a; }
    .admin-actions { display: flex; gap: 10px; }
    .admin-actions button { flex: 1; padding: 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .delete-btn { background: red; color: #fff; }
    .save-btn { background: #0a84ff; color: #fff; }
    textarea { width: 100%; background: #222; color: #fff; border: none; border-radius: 6px; padding: 6px; }
    .export-btn { margin-top: 20px; padding: 12px; background: green; border: none; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Admin - Rezerv√°cie</h1>
  <div class="container">
    <button class="export-btn" onclick="exportCSV()">üì• Exportova≈• do CSV</button>
    <table id="reservationTable">
      <thead>
        <tr>
          <th>Meno</th>
          <th>Telef√≥n</th>
          <th>Email</th>
          <th>≈†port</th>
          <th>D√°tum</th>
          <th>Hodiny</th>
          <th>Pozn√°mka</th>
          <th>Intern√° pozn√°mka</th>
          <th>Akcie</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.querySelector("#reservationTable tbody");

    async function loadReservations() {
      const snapshot = await db.collection("rezervacie").orderBy("createdAt", "desc").get();
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.email}</td>
          <td>${data.sport}</td>
          <td>${data.date}</td>
          <td>${(data.slots || []).join(", ")}</td>
          <td>${data.note || ""}</td>
          <td>
            <textarea data-id="${doc.id}" class="adminNote">${data.adminNote || ""}</textarea>
          </td>
          <td>
            <div class="admin-actions">
              <button class="save-btn" onclick="saveAdminNote('${doc.id}')">üíæ Ulo≈æi≈•</button>
              <button class="delete-btn" onclick="deleteReservation('${doc.id}')">‚ùå Vymaza≈•</button>
            </div>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function saveAdminNote(id) {
      const textarea = document.querySelector(`textarea[data-id='${id}']`);
      const value = textarea.value;
      await db.collection("rezervacie").doc(id).update({ adminNote: value });
      alert("Intern√° pozn√°mka ulo≈æen√°!");
    }

    async function deleteReservation(id) {
      if (confirm("Naozaj chcete vymaza≈• t√∫to rezerv√°ciu?")) {
        await db.collection("rezervacie").doc(id).delete();
        loadReservations();
      }
    }

    async function exportCSV() {
      const snapshot = await db.collection("rezervacie").orderBy("createdAt", "desc").get();
      let csv = "Meno;Telef√≥n;Email;≈†port;D√°tum;Hodiny;Pozn√°mka;Intern√° pozn√°mka\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `"${d.name}";"${d.phone}";"${d.email}";"${d.sport}";"${d.date}";"${(d.slots||[]).join(", ")}";"${d.note||""}";"${d.adminNote||""}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rezervacie.csv";
      link.click();
    }

    loadReservations();
  </script>
</body>
</html>
