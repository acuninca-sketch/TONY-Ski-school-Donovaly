<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cenn√≠k</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#fff; padding:20px; }
    .form-container {
      background:#111; padding:20px; border-radius:12px; max-width:400px; margin:auto;
    }
    label { display:block; margin-top:10px; }
    input, textarea {
      width:100%; padding:10px; border:none; border-radius:8px;
      background:#222; color:#fff; margin-top:5px;
    }
    button {
      margin-top:20px; width:100%; padding:12px;
      background:#0a84ff; border:none; border-radius:12px;
      color:#fff; font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Admin Cenn√≠k</h2>
  <div id="loginBox" class="form-container">
    <label>Heslo:</label>
    <input type="password" id="adminPass">
    <button onclick="checkLogin()">Prihl√°si≈•</button>
  </div>
  <div id="adminBox" class="form-container" style="display:none;">
    <label>1 hodina (‚Ç¨)</label>
    <input type="number" id="hod1">
    <label>2 hodiny (‚Ç¨)</label>
    <input type="number" id="hod2">
    <label>ƒéal≈°ia osoba (‚Ç¨)</label>
    <input type="number" id="extra">
    <label>Pozn√°mka</label>
    <textarea id="poznamka"></textarea>
    <button onclick="saveCennik()">üíæ Ulo≈æi≈• cenn√≠k</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginBox = document.getElementById("loginBox");
    const adminBox = document.getElementById("adminBox");

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "tajneheslo") {
        loginBox.style.display = "none";
        adminBox.style.display = "block";
        loadCennik();
      } else {
        alert("Nespr√°vne heslo");
      }
    }

    async function loadCennik() {
      const docSnap = await db.collection("cennik").doc("aktualny").get();
      if (docSnap.exists) {
        const d = docSnap.data();
        document.getElementById("hod1").value = d.hod1 || "";
        document.getElementById("hod2").value = d.hod2 || "";
        document.getElementById("extra").value = d.extra || "";
        document.getElementById("poznamka").value = d.poznamka || "";
      }
    }

    async function saveCennik() {
      const hod1 = document.getElementById("hod1").value;
      const hod2 = document.getElementById("hod2").value;
      const extra = document.getElementById("extra").value;
      const poznamka = document.getElementById("poznamka").value;
      await db.collection("cennik").doc("aktualny").set({
        hod1, hod2, extra, poznamka
      });
      alert("Cenn√≠k bol ulo≈æen√Ω ‚úÖ");
    }
  </script>
</body>
</html>
