<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenn√≠k - Ly≈æiarska ≈°kola (Admin)</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {

      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #0a84ff;
      color: #fff;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #222;
    }

    tr:hover {
      background: #333;
    }

    input {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #0a84ff;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üìã Cenn√≠k (Admin verzia)</h1>

  <div id="loginSection">
    <p style="text-align:center;">Zadaj admin heslo:</p>
    <input type="password" id="adminPass" placeholder="Heslo" style="width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px;background:#222;color:#fff;">
    <button onclick="checkLogin()">üîë Prihl√°si≈•</button>
  </div>

  <div id="adminContent" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Dƒ∫≈æka lekcie</th>
          <th>Cena za osobu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1 hodina</td>
          <td><input type="text" id="hod1"></td>
        </tr>
        <tr>
          <td>2 hodiny</td>
          <td><input type="text" id="hod2"></td>
        </tr>
        <tr>
          <td>ƒéal≈°ia osoba</td>
          <td><input type="text" id="extra"></td>
        </tr>
      </tbody>
    </table>
    <label>Pozn√°mka</label>
    <input type="text" id="poznamka">
    <button onclick="saveCennik()">üíæ Ulo≈æi≈• cenn√≠k</button>
    <p class="note">* Tento cenn√≠k sa zobrazuje n√°v≈°tevn√≠kom na hlavnej str√°nke.</p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const correctPassword = "tajneheslo"; // üîê admin heslo

    function checkLogin() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        initCennik();
      } else {
        alert("Nespr√°vne heslo!");
      }
    }

    async function initCennik() {
      const docRef = db.collection("cennik").doc("aktualny");
      const docSnap = await docRef.get();

      if (!docSnap.exists) {
        // üëâ Ak e≈°te neexistuje, vytvor√≠me default d√°ta
        await docRef.set({
          hod1: "49 ‚Ç¨",
          hod2: "79 ‚Ç¨",
          extra: "+20 ‚Ç¨",
          poznamka: "Ceny s√∫ bez l√≠stka a v√Ωstroje."
        });
      }
      loadCennik();
    }

    async function loadCennik() {
      const docSnap = await db.collection("cennik").doc("aktualny").get();
      if (docSnap.exists) {
        const data = docSnap.data();
        document.getElementById("hod1").value = data.hod1 || "";
        document.getElementById("hod2").value = data.hod2 || "";
        document.getElementById("extra").value = data.extra || "";
        document.getElementById("poznamka").value = data.poznamka || "";
      }
    }

    async function saveCennik() {
      const hod1 = document.getElementById("hod1").value;
      const hod2 = document.getElementById("hod2").value;
      const extra = document.getElementById("extra").value;
      const poznamka = document.getElementById("poznamka").value;

      await db.collection("cennik").doc("aktualny").set({
        hod1, hod2, extra, poznamka
      });

      alert("‚úÖ Cenn√≠k bol ulo≈æen√Ω!");
    }
  </script>
</body>
</html>
