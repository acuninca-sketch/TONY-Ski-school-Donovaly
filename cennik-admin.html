<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenn√≠k - Ly≈æiarska ≈°kola (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #0a84ff;
      color: #fff;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #222;
    }

    tr:hover {
      background: #333;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

    .admin {
      margin-top: 40px;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <h1>üìã Cenn√≠k (Admin verzia)</h1>

  <div id="publicCennik"></div>

  <!-- Admin login a formul√°r -->
  <div class="admin">
    <h2>üîê Admin login</h2>
    <form id="loginForm">
      <label for="loginPassword">Heslo:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Prihl√°si≈•</button>
    </form>

    <div id="adminForm" style="display:none;">
      <h2>‚úèÔ∏è Edit√°cia cenn√≠ka</h2>
      <form id="cennikForm">
        <label>1 hodina</label>
        <input type="text" id="hod1" required>

        <label>2 hodiny</label>
        <input type="text" id="hod2" required>

        <label>ƒéal≈°ia osoba</label>
        <input type="text" id="extra" required>

        <label>Pozn√°mka</label>
        <input type="text" id="note" required>

        <button type="submit">üíæ Ulo≈æi≈• cenn√≠k</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ADMIN_PASSWORD = "tajneheslo";

    async function loadCennik() {
      const docRef = db.collection("cennik").doc("data");
      const snap = await docRef.get();

      // Ak dokument neexistuje, nastav defaultn√© hodnoty
      if (!snap.exists) {
        await docRef.set({
          hod1: "49",
          hod2: "79",
          extra: "20",
          note: "ceny s√∫ bez l√≠stka a v√Ωstroje"
        });
        return loadCennik(); // naƒç√≠ta≈• znova po ulo≈æen√≠
      }

      const data = snap.data();

      // vyp√≠sa≈• do tabuƒæky
      document.getElementById("publicCennik").innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Dƒ∫≈æka lekcie</th>
              <th>Cena</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1 hodina</td><td>${data.hod1} ‚Ç¨</td></tr>
            <tr><td>2 hodiny</td><td>${data.hod2} ‚Ç¨</td></tr>
            <tr><td>ƒéal≈°ia osoba</td><td>+${data.extra} ‚Ç¨</td></tr>
          </tbody>
        </table>
        <p class="note">* ${data.note}</p>
      `;

      // predvyplni≈• admin formul√°r
      document.getElementById("hod1").value = data.hod1;
      document.getElementById("hod2").value = data.hod2;
      document.getElementById("extra").value = data.extra;
      document.getElementById("note").value = data.note;
    }

    async function saveCennik(e) {
      e.preventDefault();
      await db.collection("cennik").doc("data").set({
        hod1: document.getElementById("hod1").value,
        hod2: document.getElementById("hod2").value,
        extra: document.getElementById("extra").value,
        note: document.getElementById("note").value
      });
      alert("‚úÖ Cenn√≠k ulo≈æen√Ω!");
      loadCennik();
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const entered = document.getElementById("loginPassword").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminForm").style.display = "block";
      } else {
        alert("‚ùå Nespr√°vne heslo!");
      }
    });

    document.getElementById("cennikForm").addEventListener("submit", saveCennik);

    // naƒç√≠taj hneƒè pri spusten√≠
    loadCennik();
  </script>
</body>
</html>
