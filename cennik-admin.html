<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenn√≠k - Admin</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login, .editor {
      max-width: 500px;
      margin: 30px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #0a84ff;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìã Admin - Cenn√≠k</h1>

  <!-- Login sekcia -->
  <div class="login" id="loginBox">
    <label for="password">Zadaj heslo:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Prihl√°si≈• sa</button>
    <p class="note">* len pre administr√°tora</p>
  </div>

  <!-- Editor sekcia -->
  <div class="editor" id="editorBox" style="display:none;">
    <label>1 hodina (‚Ç¨)</label>
    <input type="text" id="cena1">

    <label>2 hodiny (‚Ç¨)</label>
    <input type="text" id="cena2">

    <label>ƒéal≈°ia osoba (+‚Ç¨)</label>
    <input type="text" id="cenaExtra">

    <label>Pozn√°mka</label>
    <textarea id="poznamka"></textarea>

    <button onclick="ulozitCennik()">üíæ Ulo≈æi≈• do Firebase</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginBox = document.getElementById("loginBox");
    const editorBox = document.getElementById("editorBox");

    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "tajneheslo") {
        loginBox.style.display = "none";
        editorBox.style.display = "block";
        nacitajCennik();
      } else {
        alert("Nespr√°vne heslo!");
      }
    }

    async function nacitajCennik() {
      const docRef = db.collection("cennik").doc("aktualny");
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        const data = docSnap.data();
        document.getElementById("cena1").value = data.cena1 || "";
        document.getElementById("cena2").value = data.cena2 || "";
        document.getElementById("cenaExtra").value = data.cenaExtra || "";
        document.getElementById("poznamka").value = data.poznamka || "";
      }
    }

    async function ulozitCennik() {
      const c1 = document.getElementById("cena1").value;
      const c2 = document.getElementById("cena2").value;
      const extra = document.getElementById("cenaExtra").value;
      const note = document.getElementById("poznamka").value;

      await db.collection("cennik").doc("aktualny").set({
        cena1: c1,
        cena2: c2,
        cenaExtra: extra,
        poznamka: note
      });

      alert("‚úÖ Cenn√≠k bol ulo≈æen√Ω!");
    }
  </script>
</body>
</html>
