<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenn√≠k - Ly≈æiarska ≈°kola (Admin)</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #0a84ff;
      color: #fff;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #222;
    }

    tr:hover {
      background: #333;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

    .admin-login {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }

    .editor {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 12px;
    }

    .editor input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }

    .editor button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìã Cenn√≠k (Admin verzia)</h1>

  <!-- Tento blok sa naƒç√≠ta do index.html -->
  <div id="publicCennik">
    <table>
      <thead>
        <tr>
          <th>Dƒ∫≈æka lekcie</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody id="cennikTable">
        <!-- Dynamicky sa dopln√≠ z Firebase -->
      </tbody>
    </table>
    <p class="note" id="cennikNote"></p>
  </div>

  <!-- Admin login -->
  <div class="admin-login" id="adminLogin">admin login</div>

  <!-- Editor cien -->
  <div class="editor" id="editor">
    <h3>Upravi≈• cenn√≠k</h3>
    <label>1 hodina</label>
    <input type="text" id="hod1">
    <label>2 hodiny</label>
    <input type="text" id="hod2">
    <label>ƒéal≈°ia osoba</label>
    <input type="text" id="extra">
    <label>Pozn√°mka</label>
    <input type="text" id="noteInput">
    <button id="savePrices">üíæ Ulo≈æi≈•</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const cennikTable = document.getElementById("cennikTable");
    const cennikNote = document.getElementById("cennikNote");
    const editor = document.getElementById("editor");

    async function loadCennik() {
      const doc = await db.collection("cennik").doc("data").get();
      if (doc.exists) {
        const data = doc.data();
        cennikTable.innerHTML = `
          <tr><td>1 hodina</td><td>${data.hod1} ‚Ç¨</td></tr>
          <tr><td>2 hodiny</td><td>${data.hod2} ‚Ç¨</td></tr>
          <tr><td>ƒéal≈°ia osoba</td><td>${data.extra} ‚Ç¨</td></tr>
        `;
        cennikNote.innerText = data.note;
        document.getElementById("hod1").value = data.hod1;
        document.getElementById("hod2").value = data.hod2;
        document.getElementById("extra").value = data.extra;
        document.getElementById("noteInput").value = data.note;
      }
    }

    document.getElementById("savePrices").addEventListener("click", async () => {
      await db.collection("cennik").doc("data").set({
        hod1: document.getElementById("hod1").value,
        hod2: document.getElementById("hod2").value,
        extra: document.getElementById("extra").value,
        note: document.getElementById("noteInput").value
      });
      alert("Cenn√≠k bol ulo≈æen√Ω ‚úÖ");
      loadCennik();
    });

    // Admin login
    document.getElementById("adminLogin").addEventListener("click", () => {
      const pwd = prompt("Zadajte heslo:");
      if (pwd === "tajneheslo") {
        editor.style.display = "block";
      } else {
        alert("Nespr√°vne heslo ‚ùå");
      }
    });

    loadCennik();
  </script>
</body>
</html>
