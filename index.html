<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TONY Ski school Donovaly</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_PASSWORD = "tajneheslo"; // üîë zme≈à si heslo

    // Otvorenie / zatvorenie modalu
    window.openCennik = function () {
      document.getElementById("cennikModal").style.display = "flex";
      loadCennik();
    };
    window.closeCennik = function () {
      document.getElementById("cennikModal").style.display = "none";
      document.getElementById("loginForm").reset();
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("adminSection").style.display = "none";
    };

    // Naƒç√≠tanie cenn√≠ka
    async function loadCennik() {
      const docRef = doc(db, "cennik", "default");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("cennikDisplay").innerHTML = `
          <p><strong>1 hodina individu√°lna:</strong> ${data.hodina_individualna || "-"} ‚Ç¨</p>
          <p><strong>2 osoby spolu:</strong> ${data.dve_osoby || "-"} ‚Ç¨</p>
          <p><strong>Skupina (3‚Äì6 os√¥b):</strong> ${data.skupina || "-"} ‚Ç¨</p>
          <p><strong>Deti do 6 rokov:</strong> ${data.deti || "-"} ‚Ç¨</p>
        `;
        document.getElementById("hodina_individualna").value = data.hodina_individualna || "";
        document.getElementById("dve_osoby").value = data.dve_osoby || "";
        document.getElementById("skupina").value = data.skupina || "";
        document.getElementById("deti").value = data.deti || "";
      } else {
        document.getElementById("cennikDisplay").innerHTML = "<p>Naƒç√≠tavam cenn√≠k...</p>";
      }
    }

    // Prihl√°senie admina
    window.login = function (e) {
      e.preventDefault();
      const entered = document.getElementById("loginPassword").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminSection").style.display = "block";
      } else {
        alert("‚ùå Nespr√°vne heslo!");
      }
    };

    // Ulo≈æenie cenn√≠ka
    window.saveCennik = async function (e) {
      e.preventDefault();
      const data = {
        hodina_individualna: document.getElementById("hodina_individualna").value,
        dve_osoby: document.getElementById("dve_osoby").value,
        skupina: document.getElementById("skupina").value,
        deti: document.getElementById("deti").value
      };
      await setDoc(doc(db, "cennik", "default"), data);
      alert("‚úÖ Cenn√≠k bol ulo≈æen√Ω!");
      loadCennik();
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: white;
    }
    header {
      background: #333;
      padding: 15px;
      text-align: center;
    }
    header h1 { margin: 0; }
    main { padding: 20px; text-align: center; }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }
    label { display: block; margin-top: 10px; }
    form button { width: 100%; }
    #cennikDisplay p { margin: 8px 0; }
  </style>
</head>
<body>
  <header>
    <h1>üèîÔ∏è TONY Ski school Donovaly</h1>
  </header>

  <main>
    <p>Vitajte v na≈°ej ly≈æiarskej ≈°kole!</p>
    <button onclick="openCennik()">Zobrazi≈• cenn√≠k</button>
  </main>

  <!-- Modal s cenn√≠kom -->
  <div class="modal" id="cennikModal">
    <div class="modal-content">
      <span class="close" onclick="closeCennik()">&times;</span>
      <h2>Cenn√≠k</h2>

      <!-- Verejn√Ω cenn√≠k -->
      <div id="cennikDisplay"><p>Naƒç√≠tavam cenn√≠k...</p></div>

      <!-- Admin login -->
      <div id="loginSection">
        <h3>üîê Admin login</h3>
        <form id="loginForm" onsubmit="login(event)">
          <label for="loginPassword">Heslo</label>
          <input type="password" id="loginPassword" required />
          <button type="submit">Prihl√°si≈•</button>
        </form>
      </div>

      <!-- Admin edit√°cia -->
      <div id="adminSection" style="display:none;">
        <h3>‚úèÔ∏è Upravi≈• cenn√≠k</h3>
        <form id="cennikForm" onsubmit="saveCennik(event)">
          <label>1 hodina individu√°lna (‚Ç¨)</label>
          <input type="text" id="hodina_individualna" required />
          <label>2 osoby spolu (‚Ç¨)</label>
          <input type="text" id="dve_osoby" required />
          <label>Skupina (3‚Äì6 os√¥b) (‚Ç¨)</label>
          <input type="text" id="skupina" required />
          <label>Deti do 6 rokov (‚Ç¨)</label>
          <input type="text" id="deti" required />
          <button type="submit">üíæ Ulo≈æi≈•</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
