<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervácia lyžiarskej školy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    .form-section {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #b2bec3;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #b2bec3;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0984e3;
      color: white;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #636e72;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #55efc4;
    }
  </style>
</head>
<body>
  <h1>Rezervácia lyžiarskej školy</h1>

  <div class="form-section">
    <label for="name">Meno a priezvisko</label>
    <input type="text" id="name" placeholder="Zadajte meno" required>

    <label for="phone">Telefón</label>
    <input type="tel" id="phone" placeholder="Zadajte telefónne číslo" required>

    <label for="date">Dátum</label>
    <input type="date" id="date" required>
  </div>

  <h2 style="text-align:center">Dostupné hodiny</h2>
  <table id="slotsTable">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Rezervovať</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sloty sa načítajú cez JS -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1F7UPCcqzu-TelFgo2Rca49VpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c4854bd64cf6c8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const slots = [
      "09:00", "10:00", "11:00", "12:00",
      "13:30", "14:30", "15:30", "16:30",
      "17:30", "18:30", "19:30"
    ];

    const tableBody = document.querySelector("#slotsTable tbody");

    // Vygeneruje tabuľku
    function renderSlots(disabledSlots = []) {
      tableBody.innerHTML = "";
      slots.forEach(time => {
        const row = document.createElement("tr");

        const timeCell = document.createElement("td");
        timeCell.textContent = time;

        const actionCell = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = disabledSlots.includes(time) ? "Obsadené" : "Rezervovať";
        btn.disabled = disabledSlots.includes(time);

        btn.onclick = () => bookSlot(time);

        actionCell.appendChild(btn);

        row.appendChild(timeCell);
        row.appendChild(actionCell);
        tableBody.appendChild(row);
      });
    }

    // Rezervácia
    async function bookSlot(time) {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;

      if (!name || !phone || !date) {
        alert("Prosím vyplňte meno, telefón a dátum!");
        return;
      }

      await addDoc(collection(db, "bookings"), {
        name,
        phone,
        date,
        time,
        created: new Date()
      });

      alert(`Rezervácia potvrdená: ${date} ${time}`);
      loadBookings(date);
    }

    // Načíta rezervácie pre daný deň
    async function loadBookings(date) {
      const q = query(collection(db, "bookings"), where("date", "==", date));
      const snapshot = await getDocs(q);
      const bookedTimes = snapshot.docs.map(doc => doc.data().time);
      renderSlots(bookedTimes);
    }

    // Keď zmením dátum
    document.getElementById("date").addEventListener("change", (e) => {
      const date = e.target.value;
      if (date) {
        loadBookings(date);
      }
    });

    renderSlots();
  </script>
</body>
</html>
