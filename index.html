<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyžiarska škola - Rezervácie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .available {
      background: #d4edda;
    }

    .booked {
      background: #f8d7da;
      color: #721c24;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .date-picker {
      margin: 10px 0 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>⛷️ Lyžiarska škola</h1>
    <p>Rezervujte si viac hodín naraz</p>
  </header>

  <h2>Vyberte dátum</h2>
  <input type="date" id="datePicker" class="date-picker">

  <h2>Dostupné hodiny</h2>
  <form id="bookingForm">
    <table id="schedule">
      <thead>
        <tr>
          <th>Čas</th>
          <th>Stav</th>
          <th>Vybrať</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <label>Meno: <input type="text" id="name" required></label><br><br>
    <label>Telefón: <input type="tel" id="phone" required></label><br><br>

    <button type="submit" class="btn">Rezervovať vybrané</button>
  </form>

  <footer>
    <p>© 2025 Lyžiarska škola – testovacia verzia</p>
  </footer>

  <script>
    const times = [
      "09:00","10:00","11:00","12:00","13:00",
      "13:30","14:30","15:30","16:30","17:30","18:30","19:30"
    ];

    const tbody = document.querySelector("#schedule tbody");
    const datePicker = document.getElementById("datePicker");

    // uloženie rezervácií podľa dátumu
    let reservations = {};

    function renderSchedule(date) {
      tbody.innerHTML = "";
      if (!date) return;

      // ak ešte pre daný deň nemáme rezervácie → vytvoríme záznam
      if (!reservations[date]) {
        reservations[date] = {};
        times.forEach(time => reservations[date][time] = "Voľné");
      }

      times.forEach(time => {
        const row = document.createElement("tr");

        // čas
        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        row.appendChild(timeCell);

        // stav
        const statusCell = document.createElement("td");
        statusCell.textContent = reservations[date][time];
        if (reservations[date][time] === "Voľné") {
          statusCell.classList.add("available");
        } else {
          statusCell.classList.add("booked");
        }
        row.appendChild(statusCell);

        // checkbox
        const selectCell = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        if (reservations[date][time] !== "Voľné") {
          checkbox.disabled = true;
        }
        selectCell.appendChild(checkbox);
        row.appendChild(selectCell);

        tbody.appendChild(row);
      });
    }

    // keď zmeníme dátum
    datePicker.onchange = () => {
      renderSchedule(datePicker.value);
    };

    // odoslanie formulára
    document.getElementById("bookingForm").onsubmit = function(e) {
      e.preventDefault();
      const date = datePicker.value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!date) {
        alert("Prosím, vyberte dátum.");
        return;
      }
      if (!name || !phone) {
        alert("Prosím, vyplňte meno a telefón.");
        return;
      }

      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const time = row.children[0].textContent;
        const statusCell = row.children[1];
        const checkbox = row.children[2].querySelector("input");

        if (checkbox.checked && reservations[date][time] === "Voľné") {
          reservations[date][time] = "Obsadené";
          statusCell.textContent = "Obsadené";
          statusCell.classList.remove("available");
          statusCell.classList.add("booked");
          checkbox.disabled = true;
        }
      });

      alert("Rezervácia potvrdená pre " + name + " (" + phone + ") na " + date);
      document.getElementById("bookingForm").reset();
      renderSchedule(date);
    }
  </script>
</body>
</html>

</html>
