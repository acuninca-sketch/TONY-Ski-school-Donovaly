<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervácia lyžiarskej školy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #b2bec3;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0984e3;
      color: white;
    }
    .reserved {
      background: #d63031;
      color: white;
      text-decoration: line-through;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b2bec3;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <h1>Rezervácia lyžiarskej školy</h1>

  <table id="timesTable">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Rezervovať</th>
      </tr>
    </thead>
    <tbody>
      <!-- Hodiny sa doplnia cez JS -->
    </tbody>
  </table>

  <form id="bookingForm">
    <label for="name">Meno a priezvisko</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Telefón</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Dátum</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Rezervovať vybrané hodiny</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1F7UPCcqzu-TelFgo2Rca49VpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c4854bd64cf6c8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const timesMorning = ["09:00", "10:00", "11:00", "12:00", "13:00"];
    const timesAfternoon = ["13:30","14:30","15:30","16:30","17:30","18:30","19:30","20:00"];
    const allTimes = [...timesMorning, ...timesAfternoon];

    const tbody = document.querySelector("#timesTable tbody");
    const form = document.getElementById("bookingForm");

    let reservedTimes = [];

    async function loadReserved(date) {
      tbody.innerHTML = "";
      reservedTimes = [];

      if (!date) return;

      const q = query(collection(db, "bookings"), where("date", "==", date));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        reservedTimes.push(doc.data().time);
      });

      allTimes.forEach(time => {
        const row = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;

        const selectCell = document.createElement("td");

        if (reservedTimes.includes(time)) {
          selectCell.textContent = "Obsadené";
          row.classList.add("reserved");
        } else {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = time;
          selectCell.appendChild(checkbox);
        }

        row.appendChild(timeCell);
        row.appendChild(selectCell);
        tbody.appendChild(row);
      });
    }

    form.date.addEventListener("change", e => {
      loadReserved(e.target.value);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const date = form.date.value;
      const selectedTimes = Array.from(
        document.querySelectorAll("#timesTable input[type='checkbox']:checked")
      ).map(cb => cb.value);

      if (!name || !phone || !date || selectedTimes.length === 0) {
        alert("Vyplňte všetky údaje a vyberte aspoň jednu hodinu!");
        return;
      }

      try {
        for (let time of selectedTimes) {
          await addDoc(collection(db, "bookings"), {
            name,
            phone,
            date,
            time,
            created: new Date()
          });
        }
        alert("Rezervácia uložená!");
        form.reset();
        loadReserved(date);
      } catch (error) {
        console.error("Chyba pri ukladaní: ", error);
        alert("Nepodarilo sa uložiť rezerváciu.");
      }
    });
  </script>
</body>
</html>
