<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyžiarska škola - Rezervácie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .available {
      background: #d4edda;
    }

    .booked {
      background: #f8d7da;
      color: #721c24;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    form {
      display: none; /* formulár je skrytý, zobrazíme po kliknutí */
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-bottom: 30px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #submitBtn {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #submitBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>⛷️ Lyžiarska škola</h1>
    <p>Rezervujte si svoju hodinu jednoducho a rýchlo</p>
  </header>

  <h2>Dostupné hodiny</h2>
  <table id="schedule">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Stav</th>
        <th>Akcia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Formulár -->
  <form id="reservationForm">
    <h3>Rezervácia hodiny: <span id="selectedTime"></span></h3>
    <input type="text" id="name" placeholder="Meno" required>
    <input type="tel" id="phone" placeholder="Telefón" required>
    <button type="submit" id="submitBtn">Potvrdiť rezerváciu</button>
  </form>

  <footer>
    <p>© 2025 Lyžiarska škola – testovacia verzia</p>
  </footer>

  <script>
    const times = [
      "09:00","10:00","11:00","12:00","13:00",
      "13:30","14:30","15:30","16:30","17:30","18:30","19:30"
    ];

    const tbody = document.querySelector("#schedule tbody");
    const form = document.getElementById("reservationForm");
    const selectedTimeSpan = document.getElementById("selectedTime");
    let currentRow = null;

    times.forEach(time => {
      const row = document.createElement("tr");

      const timeCell = document.createElement("td");
      timeCell.textContent = time;
      row.appendChild(timeCell);

      const statusCell = document.createElement("td");
      statusCell.textContent = "Voľné";
      statusCell.classList.add("available");
      row.appendChild(statusCell);

      const actionCell = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Rezervovať";
      btn.classList.add("btn");
      btn.onclick = () => {
        selectedTimeSpan.textContent = time;
        currentRow = row;
        form.style.display = "flex";
      };
      actionCell.appendChild(btn);
      row.appendChild(actionCell);

      tbody.appendChild(row);
    });

    form.onsubmit = (e) => {
      e.preventDefault();
      if (!currentRow) return;

      const statusCell = currentRow.children[1];
      const btn = currentRow.children[2].firstChild;

      // označíme ako obsadené
      statusCell.textContent = "Obsadené";
      statusCell.classList.remove("available");
      statusCell.classList.add("booked");
      btn.disabled = true;

      // získame údaje z formulára
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      console.log(`Rezervácia: ${currentRow.children[0].textContent}, Meno: ${name}, Tel: ${phone}`);

      // vyčistíme formulár a skryjeme
      form.reset();
      form.style.display = "none";
      currentRow = null;

      alert("Rezervácia úspešná!");
    };
  </script>
</body>
</html>
