<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyžiarska škola - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #dff9fb, #74b9ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #0984e3;
      color: white;
      padding: 20px;
      margin: 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #74b9ff;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #0984e3;
      color: white;
    }
    td.free {
      background-color: #dff9fb;
      cursor: pointer;
    }
    td.booked {
      background-color: #fab1a0;
      color: #2d3436;
    }
    td.free:hover {
      background-color: #81ecec;
    }
  </style>
</head>
<body>
  <h1>Rezervácie Lyžiarska škola</h1>
  <p>Klikni na voľný termín a rezervuj si hodinu.</p>

  <table id="schedule">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>
      <!-- Riadky sa vložia cez JavaScript -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    // Importy Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Tvoj Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC1F7UPCcqzu-TelFgo2Rca49VpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c4854bd64cf6c8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Časy hodín
    const times = [
      "09:00", "10:00", "11:00", "12:00", "13:00",
      "13:30", "14:30", "15:30", "16:30", "17:30", "18:30", "19:30"
    ];

    const tbody = document.querySelector("#schedule tbody");

    // Načítanie rezervácií z Firestore
    async function loadBookings() {
      const snapshot = await getDocs(collection(db, "bookings"));
      const bookedTimes = snapshot.docs.map(doc => doc.data().time);

      tbody.innerHTML = ""; // vymažeme staré riadky

      times.forEach(time => {
        const row = document.createElement("tr");
        const timeCell = document.createElement("td");
        timeCell.textContent = time;

        const statusCell = document.createElement("td");

        if (bookedTimes.includes(time)) {
          statusCell.textContent = "Obsadené";
          statusCell.className = "booked";
        } else {
          statusCell.textContent = "Voľné (klikni)";
          statusCell.className = "free";
          statusCell.onclick = () => bookTime(time);
        }

        row.appendChild(timeCell);
        row.appendChild(statusCell);
        tbody.appendChild(row);
      });
    }

    // Rezervácia hodiny
    async function bookTime(time) {
      try {
        await addDoc(collection(db, "bookings"), {
          time: time,
          created: new Date()
        });
        alert(`Rezervoval si čas ${time}`);
        loadBookings(); // obnov tabuľku
      } catch (e) {
        console.error("Chyba pri rezervácii: ", e);
      }
    }

    // Spustenie
    loadBookings();
  </script>
</body>
</html>
