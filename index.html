<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyžiarska škola - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    td.free {
      background-color: #1a4d1a;
      cursor: pointer;
    }
    td.free:hover {
      background-color: #2d7a2d;
    }
    td.booked {
      background-color: #7a1a1a;
      cursor: not-allowed;
    }
    button {
      background: #007bff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
    footer a {
      color: gray;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Popup cenník */
    #cennikPopup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
    }
    #cennikContent {
      background: #111;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }
    #closeCennik {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rezervácia lekcie</h1>

  <!-- Výber dátumu -->
  <label for="date">Vyber dátum:</label>
  <input type="date" id="date">

  <!-- Výber športu -->
  <label for="sport">Vyber typ lekcie:</label>
  <select id="sport">
    <option value="lyze">Lyže</option>
    <option value="snb">Snowboard</option>
  </select>

  <!-- Tabuľka s časmi -->
  <table id="timetable">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Rezervačný formulár -->
  <form id="reservationForm">
    <label for="name">Meno:</label>
    <input type="text" id="name" required>

    <label for="phone">Telefón:</label>
    <input type="tel" id="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="note">Poznámka:</label>
    <input type="text" id="note">

    <button type="submit">Rezervovať</button>
  </form>

  <!-- Tlačidlo cenník -->
  <button id="openCennik">Cenník</button>

  <!-- Popup cenník -->
  <div id="cennikPopup">
    <div id="cennikContent">
      <span id="closeCennik">&times;</span>
      <h2>Cenník</h2>
      <p>1 hodina: 25 €</p>
      <p>2 hodiny: 45 €</p>
      <p>Celodenný kurz: 90 €</p>
    </div>
  </div>

  <!-- Pätička s nenápadným admin odkazom -->
  <footer>
    © 2025 Lyžiarska škola  
    <a href="cennik-admin.html">Admin</a>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Tvoj Firebase config sem vložíš
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_VLOZ_API_KEY",
      authDomain: "TU_VLOZ.firebaseapp.com",
      projectId: "TU_VLOZ",
      storageBucket: "TU_VLOZ.appspot.com",
      messagingSenderId: "TU_VLOZ",
      appId: "TU_VLOZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const timetable = document.querySelector("#timetable tbody");
    const form = document.getElementById("reservationForm");
    const dateInput = document.getElementById("date");

    // Časové sloty
    const slots = [
      "09:00 - 09:55","10:00 - 10:55","11:00 - 11:55","12:00 - 12:55",
      "13:30 - 14:25","14:30 - 15:25","15:30 - 16:25","16:30 - 17:25",
      "17:30 - 18:25","18:30 - 19:25"
    ];

    let selectedSlots = [];

    function loadTimetable() {
      timetable.innerHTML = "";
      selectedSlots = [];
      slots.forEach(time => {
        const tr = document.createElement("tr");
        const tdTime = document.createElement("td");
        tdTime.textContent = time;
        const tdStatus = document.createElement("td");
        tdStatus.textContent = "Voľné";
        tdStatus.classList.add("free");

        tdStatus.addEventListener("click", () => {
          if (tdStatus.classList.contains("booked")) return;
          if (tdStatus.classList.contains("selected")) {
            tdStatus.classList.remove("selected");
            tdStatus.style.backgroundColor = "#1a4d1a";
            selectedSlots = selectedSlots.filter(s => s !== time);
          } else {
            tdStatus.classList.add("selected");
            tdStatus.style.backgroundColor = "#2d7a2d";
            selectedSlots.push(time);
          }
        });

        tr.appendChild(tdTime);
        tr.appendChild(tdStatus);
        timetable.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      loadTimetable();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (selectedSlots.length === 0) {
        alert("Prosím vyber aspoň jednu hodinu.");
        return;
      }

      const data = {
        date: dateInput.value,
        sport: document.getElementById("sport").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        note: document.getElementById("note").value,
        slots: selectedSlots
      };

      try {
        await addDoc(collection(db, "rezervacie"), data);
        alert("Rezervácia bola úspešne uložená!");
      } catch (err) {
        console.error("Chyba pri ukladaní:", err);
        alert("Nepodarilo sa uložiť rezerváciu.");
      }

      form.reset();
      loadTimetable();
    });

    // Popup cenník
    const popup = document.getElementById("cennikPopup");
    const openBtn = document.getElementById("openCennik");
    const closeBtn = document.getElementById("closeCennik");
    openBtn.onclick = () => popup.style.display = "block";
    closeBtn.onclick = () => popup.style.display = "none";
    window.onclick = (e) => { if (e.target == popup) popup.style.display = "none"; };
  </script>
</body>
</html>
