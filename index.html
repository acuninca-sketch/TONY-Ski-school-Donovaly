<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyžiarska škola - Rezervácie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }
    td.free {
      background-color: #1a4d1a;
      cursor: pointer;
    }
    td.free:hover {
      background-color: #2d7a2d;
    }
    td.booked {
      background-color: #7a1a1a;
      cursor: not-allowed;
    }
    button {
      background: #007bff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
    footer a {
      color: gray;
      text-decoration: none;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>Rezervácia lekcie</h1>

  <!-- Výber dátumu -->
  <label for="date">Vyber dátum:</label>
  <input type="date" id="date">

  <!-- Výber športu -->
  <label for="sport">Vyber typ lekcie:</label>
  <select id="sport">
    <option value="lyze">Lyže</option>
    <option value="snb">Snowboard</option>
  </select>

  <!-- Tabuľka s časmi -->
  <table id="timetable">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Rezervačný formulár -->
  <form id="reservationForm">
    <label for="name">Meno:</label>
    <input type="text" id="name" required>

    <label for="phone">Telefón:</label>
    <input type="tel" id="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="note">Poznámka:</label>
    <input type="text" id="note">

    <button type="submit">Rezervovať</button>
  </form>

  <!-- Pätička s nenápadným admin odkazom -->
  <footer>
    © 2025 Lyžiarska škola  
    <a href="cennik-admin.html">Admin</a>
  </footer>

  <script>
    const timetable = document.querySelector("#timetable tbody");
    const form = document.getElementById("reservationForm");
    const dateInput = document.getElementById("date");

    // Časové sloty
    const slots = [
      "09:00 - 09:55",
      "10:00 - 10:55",
      "11:00 - 11:55",
      "12:00 - 12:55",
      "13:30 - 14:25",
      "14:30 - 15:25",
      "15:30 - 16:25",
      "16:30 - 17:25",
      "17:30 - 18:25",
      "18:30 - 19:25"
    ];

    let selectedSlots = [];

    // Načítať tabuľku s voľnými slotmi
    function loadTimetable() {
      timetable.innerHTML = "";
      selectedSlots = [];

      slots.forEach(time => {
        const tr = document.createElement("tr");
        const tdTime = document.createElement("td");
        tdTime.textContent = time;

        const tdStatus = document.createElement("td");
        tdStatus.textContent = "Voľné";
        tdStatus.classList.add("free");

        tdStatus.addEventListener("click", () => {
          if (tdStatus.classList.contains("booked")) return;
          if (tdStatus.classList.contains("selected")) {
            tdStatus.classList.remove("selected");
            tdStatus.style.backgroundColor = "#1a4d1a";
            selectedSlots = selectedSlots.filter(s => s !== time);
          } else {
            tdStatus.classList.add("selected");
            tdStatus.style.backgroundColor = "#2d7a2d";
            selectedSlots.push(time);
          }
        });

        tr.appendChild(tdTime);
        tr.appendChild(tdStatus);
        timetable.appendChild(tr);
      });
    }

    // Pri načítaní nastav dnešný dátum
    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      loadTimetable();
    });

    // Rezervácia
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (selectedSlots.length === 0) {
        alert("Prosím vyber aspoň jednu hodinu.");
        return;
      }

      const data = {
        date: dateInput.value,
        sport: document.getElementById("sport").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        note: document.getElementById("note").value,
        slots: selectedSlots
      };

      console.log("Rezervácia:", data);
      alert("Rezervácia bola odoslaná! (dáta zatiaľ iba v konzole)");

      form.reset();
      loadTimetable();
    });
  </script>
</body>
</html>
