<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezerv√°cia ly≈æiarskej ≈°koly</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const availableTimes = [
      "09:00 - 09:55",
      "10:00 - 10:55",
      "11:00 - 11:55",
      "12:00 - 12:55",
      "13:30 - 14:25",
      "14:30 - 15:25",
      "15:30 - 16:25",
      "16:30 - 17:25",
      "17:30 - 18:25",
      "18:30 - 19:25"
    ];

    let selectedTimes = [];
    let selectedDate = "";

    async function loadTimes(date) {
      selectedDate = date;
      selectedTimes = [];
      const container = document.getElementById("times");
      container.innerHTML = "";

      const docSnap = await getDoc(doc(db, "rezervacie", date));
      const reserved = docSnap.exists() ? (docSnap.data().times || []) : [];

      availableTimes.forEach(time => {
        const btn = document.createElement("button");
        btn.innerText = time;

        if (reserved.includes(time)) {
          btn.className = "time reserved";
          btn.disabled = true;
        } else {
          btn.className = "time free";
          btn.onclick = () => toggleTime(time, btn);
        }

        container.appendChild(btn);
      });
    }

    function toggleTime(time, btn) {
      if (selectedTimes.includes(time)) {
        selectedTimes = selectedTimes.filter(t => t !== time);
        btn.classList.remove("selected");
      } else {
        selectedTimes.push(time);
        btn.classList.add("selected");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      loadTimes(today);

      dateInput.addEventListener("change", e => loadTimes(e.target.value));

      document.getElementById("reserveForm").addEventListener("submit", async e => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const note = document.getElementById("note").value;

        if (selectedTimes.length === 0) {
          alert("Vyber aspo≈à jednu hodinu!");
          return;
        }

        const docRef = doc(db, "rezervacie", selectedDate);
        const docSnap = await getDoc(docRef);
        let data = { times: [], rezervacie: [] };

        if (docSnap.exists()) {
          data = docSnap.data();
        }

        data.times = [...new Set([...data.times, ...selectedTimes])];
        data.rezervacie.push({ name, phone, email, note, selected: selectedTimes });

        await setDoc(docRef, data);

        // zobraz prehƒæad rezerv√°cie
        document.getElementById("summary").innerHTML = `
          <h3>‚úÖ Rezerv√°cia √∫spe≈°n√°!</h3>
          <p><strong>D√°tum:</strong> ${selectedDate}</p>
          <p><strong>Meno:</strong> ${name}</p>
          <p><strong>Telef√≥n:</strong> ${phone}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Pozn√°mka:</strong> ${note || "-"}</p>
          <p><strong>Vybran√© hodiny:</strong><br> ${selectedTimes.join(", ")}</p>
        `;

        loadTimes(selectedDate);
        e.target.reset();
        selectedTimes = [];
      });

      // modal - cenn√≠k
      const modal = document.getElementById("cennikModal");
      const closeBtn = document.getElementById("closeModal");

      document.getElementById("cennikBtn").addEventListener("click", () => {
        modal.style.display = "flex";
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #times {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .time {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      flex: 1 0 45%;
      font-size: 16px;
    }
    .time.free { background: #1a7f37; color: #fff; }
    .time.reserved { background: #a00; color: #fff; cursor: not-allowed; }
    .time.selected { background: #ffd700; color: #000; }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    button[type="submit"], #cennikBtn {
      background: #008cba;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    button[type="submit"]:hover, #cennikBtn:hover {
      background: #006f94;
    }
    label {
      font-size: 14px;
    }
    #summary {
      background: #111;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #cennikBtn {
      width: 100%;
      margin-top: 20px;
    }

    /* modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rezerv√°cia ly≈æiarskej ≈°koly</h2>

    <label for="date">Vyber d√°tum:</label>
    <input type="date" id="date" />

    <div id="times"></div>

    <form id="reserveForm">
      <label for="name">Meno a priezvisko</label>
      <input type="text" id="name" required />

      <label for="phone">Telef√≥n</label>
      <input type="text" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="note">Pozn√°mka</label>
      <textarea id="note" rows="3"></textarea>

      <button type="submit">Rezervova≈• vybran√© hodiny</button>
    </form>

    <div id="summary"></div>

    <button id="cennikBtn">üìã Cenn√≠k</button>
  </div>

  <!-- Modal -->
  <div id="cennikModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">‚ùå</span>
      <h3>Cenn√≠k</h3>
      <p>1 hodina individu√°lna: 30‚Ç¨</p>
      <p>2 osoby spolu: 50‚Ç¨</p>
      <p>Skupina (3-6 os√¥b): 20‚Ç¨/os.</p>
      <p>Deti do 6 rokov: zdarma s rodiƒçom</p>
    </div>
  </div>
</body>
</html>
