<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rezervácia lyžiarskej školy</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const availableTimes = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00"];

    let selectedTimes = [];
    let selectedDate = "";

    async function loadTimes(date) {
      selectedDate = date;
      selectedTimes = [];
      const container = document.getElementById("times");
      container.innerHTML = "";

      const docSnap = await getDoc(doc(db, "rezervacie", date));
      const reserved = docSnap.exists() ? (docSnap.data().times || []) : [];

      availableTimes.forEach(time => {
        const btn = document.createElement("button");
        btn.innerText = time;

        if (reserved.includes(time)) {
          btn.className = "time reserved";
          btn.disabled = true;
        } else {
          btn.className = "time free";
          btn.onclick = () => toggleTime(time, btn);
        }

        container.appendChild(btn);
      });
    }

    function toggleTime(time, btn) {
      if (selectedTimes.includes(time)) {
        selectedTimes = selectedTimes.filter(t => t !== time);
        btn.classList.remove("selected");
      } else {
        selectedTimes.push(time);
        btn.classList.add("selected");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().split("T")[0];
      dateInput.value = today;
      loadTimes(today);

      dateInput.addEventListener("change", e => loadTimes(e.target.value));

      document.getElementById("reserveForm").addEventListener("submit", async e => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const note = document.getElementById("note").value;

        if (selectedTimes.length === 0) {
          alert("Vyber aspoň jednu hodinu!");
          return;
        }

        const docRef = doc(db, "rezervacie", selectedDate);
        const docSnap = await getDoc(docRef);
        let data = { times: [], rezervacie: [] };

        if (docSnap.exists()) {
          data = docSnap.data();
        }

        // uložíme rezerváciu
        data.times = [...new Set([...data.times, ...selectedTimes])];
        data.rezervacie.push({ name, phone, email, note, selected: selectedTimes });

        await setDoc(docRef, data);

        alert("Rezervácia úspešná!");
        loadTimes(selectedDate);
        e.target.reset();
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #times {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .time {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      flex: 1 0 30%;
      font-size: 16px;
    }
    .time.free { background: #1a7f37; color: #fff; }
    .time.reserved { background: #a00; color: #fff; cursor: not-allowed; }
    .time.selected { background: #ffd700; color: #000; }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    button[type="submit"] {
      background: #008cba;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #006f94;
    }
    label {
      font-size: 14px;
      margin-bottom: -5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rezervácia lyžiarskej školy</h2>

    <label for="date">Vyber dátum:</label>
    <input type="date" id="date" />

    <div id="times"></div>

    <form id="reserveForm">
      <label for="name">Meno a priezvisko</label>
      <input type="text" id="name" required />

      <label for="phone">Telefón</label>
      <input type="text" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="note">Poznámka</label>
      <textarea id="note" rows="3"></textarea>

      <button type="submit">Rezervovať vybrané hodiny</button>
    </form>
  </div>
</body>
</html>
