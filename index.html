<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezerv√°cia lekcie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .times {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .time-slot {
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .volne { background: #2ecc71; }
    .vybrate { background: #f1c40f; }
    .zarezervovane { background: #e74c3c; cursor: not-allowed; }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-rezervovat { background: #3498db; color: white; }
    .btn-cennik { background: #95a5a6; color: white; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
    }
    .popup-close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rezerv√°cia lekcie</h1>
    <div class="card">
      <label for="datum">D√°tum</label>
      <input type="date" id="datum">

      <label for="typ">Typ lekcie</label>
      <select id="typ">
        <option value="Ly≈æe">Ly≈æe</option>
        <option value="Snowboard">Snowboard</option>
      </select>

      <div class="times">
        <div class="time-slot volne">09:00 - 09:55</div>
        <div class="time-slot volne">10:00 - 10:55</div>
        <div class="time-slot volne">11:00 - 11:55</div>
        <div class="time-slot volne">12:00 - 12:55</div>
        <div class="time-slot volne">13:30 - 14:25</div>
        <div class="time-slot volne">14:30 - 15:25</div>
        <div class="time-slot volne">15:30 - 16:25</div>
        <div class="time-slot volne">16:30 - 17:25</div>
        <div class="time-slot volne">17:30 - 18:25</div>
        <div class="time-slot volne">18:30 - 19:25</div>
      </div>
    </div>

    <div class="card">
      <h2>Rezervaƒçn√Ω formul√°r</h2>
      <form id="rezervForm">
        <input type="text" placeholder="Meno a priezvisko" required>
        <input type="tel" placeholder="Telef√≥n" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Pozn√°mka"></textarea>
        <button class="btn-rezervovat" type="submit">Rezervova≈• vybrat√© hodiny</button>
      </form>
      <button class="btn-cennik" id="openCennik">üìã Cenn√≠k</button>
    </div>
  </div>

  <!-- Popup cenn√≠k -->
  <div id="popupCennik" class="popup">
    <div class="popup-content">
      <span class="popup-close" id="closeCennik">&times;</span>
      <h2>Cenn√≠k</h2>
      <div id="cennikContent">Naƒç√≠tavam...</div>
    </div>
  </div>

  <script>
    // d√°tum ‚Äì dnes + 7 dn√≠
    const dateInput = document.getElementById("datum");
    const today = new Date();
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + 7);
    dateInput.min = today.toISOString().split("T")[0];
    dateInput.max = maxDate.toISOString().split("T")[0];
    dateInput.value = today.toISOString().split("T")[0];

    // popup cenn√≠k
    const popup = document.getElementById("popupCennik");
    const openBtn = document.getElementById("openCennik");
    const closeBtn = document.getElementById("closeCennik");
    const cennikContent = document.getElementById("cennikContent");

    openBtn.onclick = async () => {
      popup.style.display = "flex";
      try {
        const response = await fetch("cennik-admin.html");
        const text = await response.text();
        // extrahuj len <form> s cenn√≠kom
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const form = doc.querySelector("#cennikForm");
        cennikContent.innerHTML = form ? form.innerHTML : "‚ùå Nepodarilo sa naƒç√≠ta≈• cenn√≠k.";
      } catch (e) {
        cennikContent.innerHTML = "‚ùå Chyba pri naƒç√≠tan√≠ cenn√≠ka.";
      }
    };

    closeBtn.onclick = () => popup.style.display = "none";
    window.onclick = (e) => { if (e.target === popup) popup.style.display = "none"; };
  </script>
</body>
</html>
