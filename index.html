<html lang="sk">
<head>

  <title>Lyžiarska škola - Rezervácie</title>

      padding: 10px;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {

    }

    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .available {
      background: #d4edda;
    }

    .booked {
      background: #f8d7da;

    }

    .btn {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: auto;
    }
  </style>
</head>
