name: Deploy to Firebase

on:
  push:
    branches:
      - main   # spustí sa pri pushnutí do hlavnej vetvy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/firebase-key.json
          gcloud auth activate-service-account --key-file=${HOME}/firebase-key.json
          gcloud --quiet config set project lyziarska-skola

      - name: Deploy to Firebase
        run: firebase deploy --only functions,firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}"
