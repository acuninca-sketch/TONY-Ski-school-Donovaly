name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          cd functions
          npm install
          npm install -g firebase-tools

      - name: Prepare Firebase credentials
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ github.workspace }}/serviceAccountKey.json
        shell: bash

      - name: Deploy Functions
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/serviceAccountKey.json"
          cd functions
          node initSuperAdmin.js
          firebase deploy --only functions,firestore:rules --project lyziarska-skola
        shell: bash
