<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Init Cenník Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body style="background:#111; color:#fff; font-family:Arial; padding:20px;">
  <h2>Inicializácia cenníka 🔑</h2>
  <p>Kliknutím na tlačidlo sa do Firestore uloží predvolený cenník.</p>
  <button id="initBtn" style="padding:10px 20px; font-size:16px; cursor:pointer;">🚀 Nahrať default cenník</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCf1STUPCcqzuTefIgo2Rca49vpNJY4",
      authDomain: "lyziarska-skola.firebaseapp.com",
      projectId: "lyziarska-skola",
      storageBucket: "lyziarska-skola.appspot.com",
      messagingSenderId: "59575233692",
      appId: "1:59575233692:web:c84584d064fc8a79db59",
      measurementId: "G-KRT4ECRERK"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("initBtn").addEventListener("click", async () => {
      await db.collection("cennik").doc("data").set({
        hod1: "49",
        hod2: "79",
        extra: "20",
        note: "ceny sú bez lístka a výstroje"
      });
      alert("✅ Predvolený cenník bol úspešne uložený!");
    });
  </script>
</body>
</html>
